<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CryptoNow - Session Active</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; }
    </style>
</head>

<body class="m-0 p-0 bg-[#0c0c0c] min-h-screen overflow-x-hidden font-system">

<div id="header" class="fixed top-0 left-0 w-full z-50"></div>

<main class="pt-24 px-6 pb-8 min-h-screen">
    <div class="w-full max-w-7xl mx-auto">
        <div class="w-full bg-[#0c0c0c] border-2 border-crypto-border rounded-2xl p-8 min-h-[75vh] relative">
            <!-- Generate API Key Button -->
            <div id="generateApiKeyContainer" class="absolute top-8 left-8">
                <button id="generateApiKeyBtn"
                        class="crypto-border text-white font-bold border-2 px-5 py-2 rounded-lg border-white hover:border-gray-300 hover:scale-95 transition duration-300 ease-in-out w-auto inline-flex items-center justify-center">
                    Generate API Key
                </button>
            </div>

            <!-- API Key Display (hidden by default) -->
            <div id="apiKeyDisplay" class="absolute top-8 left-8 hidden">
                <div class="flex items-center gap-2 bg-crypto-card p-3 rounded-lg border-2 border-crypto-border">
                    <span id="apiKeyText" class="text-white text-sm font-mono break-all max-w-[300px]">
                        <!-- API Key will be displayed here -->
                    </span>
                    <button id="copyApiKeyBtn"
                            class="bg-crypto-card border border-crypto-border rounded-lg w-10 h-10 flex items-center justify-center hover:bg-crypto-border hover:scale-105 transition flex-shrink-0">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2m2-2h4a2 2 0 012 2v2a2 2 0 01-2 2H8a2 2 0 01-2-2V4a2 2 0 012-2z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Webhook URL Section -->
            <div class="absolute top-24 left-8 w-[calc(100%-4rem)]">
                <div class="flex flex-col gap-2">
                    <label class="text-white text-sm font-semibold">Webhook URL</label>
                    
                    <!-- Input Mode -->
                    <div id="webhookInputContainer" class="flex items-center gap-2">
                        <input id="webhookInput" 
                               type="text" 
                               placeholder="https://your-domain.com/webhook"
                               class="flex-1 bg-crypto-card text-white text-sm font-mono p-3 rounded-lg border-2 border-crypto-border focus:border-gray-500 outline-none"
                               maxlength="512">
                        <button id="saveWebhookBtn"
                                class="bg-crypto-card border-2 border-gray-500 rounded-lg w-10 h-10 flex items-center justify-center hover:border-green-500 hover:scale-105 transition flex-shrink-0">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M5 13l4 4L19 7"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Saved Mode (hidden by default) -->
                    <div id="webhookSavedContainer" class="flex items-center gap-2 hidden">
                        <div class="flex-1 bg-crypto-card text-white text-sm font-mono p-3 rounded-lg border-2 border-crypto-border break-all">
                            <span id="webhookText"></span>
                        </div>
                        <button id="editWebhookBtn"
                                class="bg-crypto-card border border-crypto-border rounded-lg w-10 h-10 flex items-center justify-center hover:bg-crypto-border hover:scale-105 transition flex-shrink-0">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Scripts -->
<script type="module" src="/typescript/ConnectWallet.ts"></script>

<script type="module">
    const API_BASE = 'https://zapzap666.xyz';

    // Wait for wallet connection
    function waitForWallet() {
        return new Promise((resolve) => {
            const check = () => {
                const sessionKey = localStorage.getItem('sessionKey');
                const wallet = localStorage.getItem('connectedWalletAddress');
                if (sessionKey && wallet) {
                    console.log('✅ Wallet connected:', wallet);
                    resolve({ sessionKey, wallet });
                } else {
                    setTimeout(check, 500);
                }
            };
            check();
        });
    }

    // Generate API Key
    async function generateApiKey() {
        try {
            const { sessionKey, wallet } = await waitForWallet();

            const response = await fetch(`${API_BASE}/api/user/generate-api-key`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    walletAddress: wallet,
                    sessionKey: sessionKey
                })
            });

            const data = await response.json();

            if (data.success && data.apiKey) {
                document.getElementById('generateApiKeyContainer').classList.add('hidden');
                document.getElementById('apiKeyDisplay').classList.remove('hidden');
                document.getElementById('apiKeyText').textContent = data.apiKey;
                console.log('✅ API Key generated');
            } else {
                alert('Failed to generate API key: ' + (data.error || 'Unknown error'));
            }
        } catch (error) {
            console.error('❌ Generate API key error:', error);
            alert('Error generating API key. Please try again.');
        }
    }

    // Copy API Key to clipboard
    async function copyApiKey() {
        const apiKeyText = document.getElementById('apiKeyText').textContent;
        try {
            await navigator.clipboard.writeText(apiKeyText);
            showCopyNotification();
        } catch (error) {
            console.error('❌ Copy failed:', error);
            fallbackCopy(apiKeyText);
        }
    }

    function showCopyNotification() {
        const btn = document.getElementById('copyApiKeyBtn');
        const originalHTML = btn.innerHTML;
        btn.innerHTML = '<svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>';
        setTimeout(() => {
            btn.innerHTML = originalHTML;
        }, 2000);
    }

    function fallbackCopy(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        try {
            document.execCommand('copy');
            showCopyNotification();
        } catch (err) {
            alert('Copy failed. Please copy manually: ' + text);
        }
        document.body.removeChild(textarea);
    }

    // Check if API key already exists (without creating)
    async function checkExistingApiKey() {
        try {
            const { sessionKey, wallet } = await waitForWallet();

            const response = await fetch(`${API_BASE}/api/user/api-key`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    walletAddress: wallet,
                    sessionKey: sessionKey
                })
            });

            const data = await response.json();

            if (data.success && data.exists && data.apiKey) {
                document.getElementById('generateApiKeyContainer').classList.add('hidden');
                document.getElementById('apiKeyDisplay').classList.remove('hidden');
                document.getElementById('apiKeyText').textContent = data.apiKey;
            }
        } catch (error) {
            console.error('❌ Check API key error:', error);
        }
    }

    // ========== WEBHOOK URL FUNCTIONS ==========

    // Load webhook URL on page load
    async function loadWebhookUrl() {
        try {
            const { sessionKey, wallet } = await waitForWallet();

            const response = await fetch(`${API_BASE}/api/user/api-key`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    walletAddress: wallet,
                    sessionKey: sessionKey
                })
            });

            const data = await response.json();

            if (!data.success || !data.exists || !data.apiKey) {
                return;
            }

            const webhookResponse = await fetch(`${API_BASE}/api/merchant/webhook`, {
                method: 'GET',
                headers: { 
                    'X-API-Key': data.apiKey,
                    'Accept': 'application/json'
                }
            });

            const webhookData = await webhookResponse.json();

            if (webhookData.success && webhookData.exists && webhookData.webhookUrl) {
                showSavedWebhook(webhookData.webhookUrl);
            }
        } catch (error) {
            console.error('❌ Load webhook URL error:', error);
        }
    }

    // Save webhook URL
    async function saveWebhookUrl() {
        try {
            const webhookUrl = document.getElementById('webhookInput').value.trim();

            if (!webhookUrl) {
                alert('Please enter a webhook URL');
                return;
            }

            const { sessionKey, wallet } = await waitForWallet();

            const response = await fetch(`${API_BASE}/api/user/api-key`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    walletAddress: wallet,
                    sessionKey: sessionKey
                })
            });

            const data = await response.json();

            if (!data.success || !data.exists || !data.apiKey) {
                alert('API key not found. Please generate API key first.');
                return;
            }

            const saveResponse = await fetch(`${API_BASE}/api/merchant/webhook`, {
                method: 'POST',
                headers: { 
                    'X-API-Key': data.apiKey,
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ webhook_url: webhookUrl })
            });

            const saveData = await saveResponse.json();

            if (saveData.success) {
                showSavedWebhook(webhookUrl);
                showSaveNotification();
                console.log('✅ Webhook URL saved');
            } else {
                alert('Failed to save webhook URL: ' + (saveData.error || 'Unknown error'));
            }
        } catch (error) {
            console.error('❌ Save webhook URL error:', error);
            alert('Error saving webhook URL. Please try again.');
        }
    }

    // Edit webhook URL
    function editWebhookUrl() {
        const currentUrl = document.getElementById('webhookText').textContent;
        document.getElementById('webhookInput').value = currentUrl;
        showInputWebhook();
    }

    // Show input mode
    function showInputWebhook() {
        document.getElementById('webhookInputContainer').classList.remove('hidden');
        document.getElementById('webhookSavedContainer').classList.add('hidden');
    }

    // Show saved mode
    function showSavedWebhook(url) {
        document.getElementById('webhookText').textContent = url;
        document.getElementById('webhookInputContainer').classList.add('hidden');
        document.getElementById('webhookSavedContainer').classList.remove('hidden');
    }

    // Show save notification (green checkmark)
    function showSaveNotification() {
        const btn = document.getElementById('saveWebhookBtn');
        const originalHTML = btn.innerHTML;
        btn.innerHTML = '<svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>';
        btn.classList.remove('border-gray-500');
        btn.classList.add('border-green-500');
        setTimeout(() => {
            btn.innerHTML = originalHTML;
            btn.classList.remove('border-green-500');
            btn.classList.add('border-gray-500');
        }, 2000);
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('generateApiKeyBtn')?.addEventListener('click', generateApiKey);
        document.getElementById('copyApiKeyBtn')?.addEventListener('click', copyApiKey);
        document.getElementById('saveWebhookBtn')?.addEventListener('click', saveWebhookUrl);
        document.getElementById('editWebhookBtn')?.addEventListener('click', editWebhookUrl);
        
        // Check for existing API key and webhook on load
        checkExistingApiKey();
        loadWebhookUrl();
    });
</script>

<script>
    fetch('header')
        .then(res => res.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        })
        .catch(e => console.error('Header load error:', e));
</script>

</body>
</html>
