<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>CryptoNow - Session Active</title>    <link href="css/main.css" rel="stylesheet">    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">    <style>        body { font-family: 'Nunito', sans-serif; }    </style></head><body class="m-0 p-0 bg-[#0c0c0c] min-h-screen overflow-x-hidden font-system"><main class="min-h-screen flex items-center justify-center px-6 pt-24">    <div class="w-full max-w-lg mx-auto">        <div class="bg-crypto-card border-2 border-crypto-border rounded-2xl p-8 text-center flex flex-col gap-8">            <!-- Верхний блок: статус + таймер -->            <div>                <h2 id="statusTitle" class="text-white text-2xl font-bold mb-6">Session Status</h2>                <div class="bg-crypto-dark border border-crypto-border rounded-lg p-4">                    <div class="flex items-center justify-between mb-2">                        <span class="text-crypto-text-muted text-sm">QR Code ID:</span>                        <span id="qrCodeId" class="text-white text-sm font-mono">Loading...</span>                    </div>                    <div class="flex items-center justify-between">                        <span class="text-crypto-text-muted text-sm">Expires in:</span>                        <span id="timeLeft" class="text-green-400 text-sm font-bold">--:--</span>                    </div>                </div>            </div>            <!-- Нижний блок: выбор сети, крипты и генерация QR -->            <div class="flex flex-col items-center gap-4 text-white">                <!-- Network Dropdown -->                <div class="dropdown relative inline-block w-full">                    <button                            id="dropdownBtnNetwork"                            class="bg-crypto-card text-white p-4 text-base font-semibold border-2 border-crypto-border                               rounded-2xl w-full text-left flex justify-between items-center cursor-pointer                               transition-all duration-200 hover:bg-crypto-border                               hover:border-crypto-border-hover focus:border-crypto-focus"                    >                        Choose Network                        <span id="dropdownArrowNetwork" class="text-sm transition-transform duration-300 text-crypto-text-muted">▼</span>                    </button>                    <div                            id="dropdownContentNetwork"                            class="dropdown-content hidden absolute bg-crypto-card min-w-full shadow-crypto-lg                               rounded-2xl z-10 mt-2 left-0 overflow-hidden border-2 border-crypto-border"                    >                        <div                                class="dropdown-item text-white p-4 text-base font-semibold cursor-pointer                                   transition-colors duration-200 hover:bg-crypto-border active:bg-crypto-border-hover"                                data-network="solana"                        >                            Solana                        </div>                    </div>                </div>                <!-- Coin Dropdown -->                <div class="dropdown relative inline-block w-full">                    <button                            id="dropdownBtnCoin"                            class="bg-crypto-card text-white p-4 text-base font-semibold border-2 border-crypto-border                               rounded-2xl w-full text-left flex justify-between items-center cursor-pointer                               transition-all duration-200 hover:bg-crypto-border                               hover:border-crypto-border-hover focus:border-crypto-focus"                    >                        Choose Coin                        <span id="dropdownArrowCoin" class="text-sm transition-transform duration-300 text-crypto-text-muted">▼</span>                    </button>                    <div                            id="dropdownContentCoin"                            class="dropdown-content hidden absolute bg-crypto-card min-w-full shadow-crypto-lg                               rounded-2xl z-10 mt-2 left-0 overflow-hidden border-2 border-crypto-border"                    >                        <div                                class="dropdown-item flex items-center text-white p-4 text-base font-semibold cursor-pointer                                   transition-colors duration-200 hover:bg-crypto-border active:bg-crypto-border-hover"                                data-coin="SOL"                        >                            <div class="w-8 h-8 rounded-full mr-4 bg-gradient-to-br from-sol-gradient-from to-sol-gradient-to"></div>                            SOL                        </div>                        <div                                class="dropdown-item flex items-center text-white p-4 text-base font-semibold cursor-pointer                                   transition-colors duration-200 hover:bg-crypto-border active:bg-crypto-border-hover border-t border-[#2c2b2d4d]"                                data-coin="USDC"                        >                            <div class="w-8 h-8 rounded-full mr-4 bg-gradient-to-br from-usdc-gradient-from to-usdc-gradient-to"></div>                            USDC                        </div>                    </div>                </div>                <!-- Amount Input -->                <div id="amountSection" class="hidden w-full">                    <input                            type="number"                            id="amountInput"                            placeholder="Enter amount"                            class="w-full p-4 text-base font-semibold border-2 border-crypto-border rounded-2xl                               bg-crypto-card text-white outline-none mb-3                               hover:border-crypto-border-hover focus:border-crypto-focus                               placeholder:text-crypto-text-muted"                    />                    <button                            id="generateBtn"                            class="bg-crypto-dark text-white py-3 px-6 rounded-2xl text-base font-semibold                               cursor-pointer shadow-crypto transition-colors duration-200 hover:bg-crypto-border w-full"                    >                        Generate QR                    </button>                </div>                <!-- QR Code Section -->                <div                        id="qrcode"                        class="qrcode-container hidden relative flex-col justify-center items-center my-6 min-h-64                           rounded-2xl bg-crypto-card border-2 border-crypto-border p-5 w-full"                >                    <div                            id="paymentInfo"                            class="payment-info absolute bg-crypto-dark py-2 px-4 rounded-xl border-2 border-crypto-border                               text-center whitespace-nowrap max-w-full overflow-hidden text-ellipsis z-10 -top-6"                    ></div>                </div>            </div>        </div>    </div></main><!-- Scripts --><script type="module" src="/typescript/ConnectWallet.ts"></script><script type="module" src="/typescript/Merchant.ts"></script><script type="module" src="/typescript/TransactionSetup.ts"></script><script type="module" src="/typescript/SessionManager.ts"></script></body></html>
