<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Merchant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<style>
    body { font-family: 'Nunito', sans-serif; }
</style>

<body class="m-0 p-0 bg-[#0c0c0c] min-h-screen overflow-x-hidden">
<div id="header" class="fixed top-0 left-0 w-full z-50"></div>

<main class="pt-24 px-6 pb-8 min-h-screen">
    <div class="w-full max-w-7xl mx-auto">
        <div class="flex items-center gap-4 mb-6">
            <h1 id="merchantTitle" class="text-white text-2xl font-bold">Merchant Details</h1>
            <span id="merchantStatus" class="text-lg font-semibold"></span>
        </div>
        
        <div class="bg-[#0c0c0c] border-2 border-crypto-border rounded-2xl p-16">
            <div class="space-y-8 px-20 pt-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-crypto-text-muted text-sm font-semibold mb-2">Merchant ID</label>
                        <div class="relative">
                            <input type="text" id="merchantId" readonly
                                   class="w-full p-3 pr-12 rounded-xl border-2 border-crypto-border bg-crypto-card text-white outline-none cursor-text select-all">
                            <button id="copyMerchantId" class="absolute right-2 top-1/2 -translate-y-1/2 bg-crypto-card border border-crypto-border rounded-lg w-9 h-9 flex items-center justify-center hover:bg-crypto-border hover:scale-105 transition">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2m2-2h4a2 2 0 012 2v2a2 2 0 01-2 2H8a2 2 0 01-2-2V4a2 2 0 012-2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-crypto-text-muted text-sm font-semibold mb-2">Webhook URL</label>
                        <div class="relative">
                            <input type="text" id="webhookUrl" readonly
                                   class="w-full p-3 pr-12 rounded-xl border-2 border-crypto-border bg-crypto-card text-white outline-none cursor-text select-all">
                            <button id="copyWebhook" class="absolute right-2 top-1/2 -translate-y-1/2 bg-crypto-card border border-crypto-border rounded-lg w-9 h-9 flex items-center justify-center hover:bg-crypto-border hover:scale-105 transition">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2m2-2h4a2 2 0 012 2v2a2 2 0 01-2 2H8a2 2 0 01-2-2V4a2 2 0 012-2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-crypto-text-muted text-sm font-semibold mb-2">Solana Wallet</label>
                        <div class="relative">
                            <input type="text" id="solanaWallet" readonly
                                   class="w-full p-3 pr-12 rounded-xl border-2 border-crypto-border bg-crypto-card text-white outline-none cursor-text select-all font-mono">
                            <button id="copyWallet" class="absolute right-2 top-1/2 -translate-y-1/2 bg-crypto-card border border-crypto-border rounded-lg w-9 h-9 flex items-center justify-center hover:bg-crypto-border hover:scale-105 transition">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2m2-2h4a2 2 0 012 2v2a2 2 0 01-2 2H8a2 2 0 01-2-2V4a2 2 0 012-2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-crypto-text-muted text-sm font-semibold mb-2">API Key</label>
                        <div class="relative">
                            <input type="password" id="apiKey" readonly
                                   class="w-full p-3 pr-24 rounded-xl border-2 border-crypto-border bg-crypto-card text-white outline-none cursor-text select-all font-mono">
                            <button id="toggleApiKey" class="absolute right-14 top-1/2 -translate-y-1/2 bg-crypto-card border border-crypto-border rounded-lg w-9 h-9 flex items-center justify-center hover:bg-crypto-border hover:scale-105 transition">
                                <svg id="eyeIconClosed" class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                                </svg>
                                <svg id="eyeIconOpen" class="w-4 h-4 text-white hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                            <button id="copyApiKey" class="absolute right-2 top-1/2 -translate-y-1/2 bg-crypto-card border border-crypto-border rounded-lg w-9 h-9 flex items-center justify-center hover:bg-crypto-border hover:scale-105 transition">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2m2-2h4a2 2 0 012 2v2a2 2 0 01-2 2H8a2 2 0 01-2-2V4a2 2 0 012-2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="relative">
                    <label class="block text-crypto-text-muted text-sm font-semibold mb-2">QR Codes</label>
                    <button type="button" id="QRCodesButton" 
                            class="crypto-border text-white font-bold border-2 px-5 py-2 rounded-lg border-white hover:border-gray-300 hover:scale-95 transition duration-300 ease-in-out inline-flex items-center">
                        QR Codes
                        <svg class="w-5 h-5 ml-2 transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </button>
                    <div id="QRCodesDropdown" class="absolute hidden mt-2 bg-crypto-card border border-crypto-border rounded-lg min-w-max shadow-lg z-50">
                        <div id="qrCodesList" class="p-2 text-sm text-white max-h-64 overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="qrViewModal" class="fixed top-0 right-0 bottom-0 left-0 hidden flex items-center justify-center z-[70] p-4">
    <div class="absolute top-0 right-0 bottom-0 left-0 bg-black/30 backdrop-blur-sm" id="qrViewBackdrop"></div>
    <div class="relative bg-[#0c0c0c] border-2 border-crypto-border rounded-2xl w-[95%] max-w-2xl h-[90vh] overflow-y-auto">
        <div class="bg-[#0c0c0c] p-4 border-b border-crypto-border flex items-center gap-4">
            <button id="qrViewBack" class="bg-crypto-card border border-crypto-border rounded-lg w-10 h-10 flex items-center justify-center hover:bg-crypto-border hover:scale-105 transition">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-crypto-text-muted">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
            </button>
            <h2 id="qrViewTitle" class="text-white text-xl sm:text-2xl font-bold flex-1 text-center mr-14">QR Code</h2>
        </div>
        <div class="p-6 text-center space-y-6">
            <div class="bg-white p-4 rounded-xl inline-block shadow-lg">
                <canvas id="qrCanvas" width="300" height="300" class="block"></canvas>
            </div>

            <div class="flex justify-center items-center gap-2 bg-crypto-card p-3 rounded-lg">
                <span id="qrCodeUrl" class="text-white text-sm break-all flex-1">
                    Not available yet
                </span>
                <button id="copyQRUrl"
                        class="bg-crypto-card border border-crypto-border rounded-lg w-10 h-10 flex items-center justify-center hover:bg-crypto-border hover:scale-105 transition">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2m2-2h4a2 2 0 012 2v2a2 2 0 01-2 2H8a2 2 0 01-2-2V4a2 2 0 012-2z"/>
                    </svg>
                </button>
            </div>

            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <button id="downloadQR" class="crypto-border text-white font-bold border-2 border-white px-6 py-3 rounded-xl hover:border-gray-300 hover:scale-95 transition duration-300 ease-in-out flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4m4-5l5 5 5-5m-5 5V3"/>
                    </svg>
                    Download PNG
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
<script type="module" src="/typescript/ConnectWallet.ts"></script>
<script type="module" src="/merchant/MerchantView.ts"></script>

<script>
    fetch('/header')
        .then(res => res.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        })
        .catch(e => console.error('Header load error:', e));
</script>
</body>
</html>
