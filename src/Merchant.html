<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CryptoNow Merchants</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<style>
    body { font-family: 'Nunito', sans-serif; }
</style>

<body class="m-0 p-0 bg-[#0c0c0c] min-h-screen overflow-x-hidden">
<div id="header" class="fixed top-0 left-0 w-full z-50"></div>

<main class="pt-24 px-6 pb-8 min-h-screen">
    <div class="w-full max-w-7xl mx-auto">
        <div class="mb-6">
            <button id="addMerchantBtn" 
                    class="crypto-border text-white font-bold border-2 px-6 py-3 rounded-lg border-white hover:border-gray-300 hover:scale-95 transition duration-300 ease-in-out">
                + Add Merchant
            </button>
        </div>

        <div class="w-full bg-[#0c0c0c] border-2 border-crypto-border rounded-2xl p-8 min-h-[70vh]">
            <div id="merchantsTable" class="overflow-x-auto"></div>
        </div>
    </div>
</main>

<script type="module" src="/typescript/ConnectWallet.ts"></script>
<script type="module" src="/typescript/Merchant.ts"></script>

<script>
    fetch('/header')
        .then(res => res.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        })
        .catch(e => console.error('Header load error:', e));
</script>
</body>
</html>
