<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CryptoNow</title>
    <link href="/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap"
            rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>
<body class="m-0 p-0 bg-[#0c0c0c] min-h-screen overflow-x-hidden relative">


<div class="flex flex-col sm:flex-row min-h-screen px-6 sm:px-20 lg:px-40 items-center sm:items-start">

    <!-- Левый блок с текстом -->
    <div class="animate__backInLeft mt-40 sm:mt-44 md:mt-40 lg:mt-60 ml-4 sm:ml-20 md:ml-20 sm:text-left">
        <p class="text-white text-3xl sm:text-4xl md:text-5xl lg:text-7xl leading-tight font-extrabold">
            <span class="block">CRYPTO</span>
            <span class="block text-white/70 font-semibold">PAYMENTS</span>
            <span class="block">YOUR WAY</span>
        </p>
        <p class="text-lg font-bold sm:text-2xl text-gray-400 mt-2 sm:mt-4">
            CryptoNow-Pay Now!
        </p>

        <a href="/Dashboard">
            <button
                    class="mt-6 border-2 border-white hover:border-gray-300 hover:scale-95 text-white rounded-full py-2 px-6 font-semibold transition duration-300 ease-in-out w-auto inline-flex items-center justify-center"
            >
                <i class="fa-solid fa-rocket mr-2 sm:mr-4"></i>
                <span class="text-lg sm:text-xl">Start</span>
            </button>
        </a>
    </div>

</div>

<!-- Импортируем хедер -->
<div id="header" class="fixed top-0 left-0 w-full z-50"></div>

<script type="module" src="/typescript/ConnectWallet.ts"></script>

<script>
    fetch('/header')
        .then(res => res.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        })
        .catch(e => console.error('Header load error:', e));
</script>

</body>
</html>
